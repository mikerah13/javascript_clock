<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/clock.js"></script>
</head>
<body onload="clock()">
    <div class="clock">
      <div class="clock-face">
        <div class="hand-hour hour-hand"></div>
        <div class="hand-min min-hand"></div>
        <div class="hand-sec second-hand"></div>
      </div>
    </div>
</body>
</html>
